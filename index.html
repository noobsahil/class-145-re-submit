<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Primitives</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 0 -5" color="green"></a-box>
            <a-cylinder position="3 0 -5" color="red" height="2" radius="1.5"></a-cylinder>
            <a-cube position="6 0 -5" color="yellow" height="3"></a-cube>
            <a-cone position="9 0 -5" color="black" height="4"></a-cone>
            <a-circle position="12 0 -5" color="yellow" radius="3.5"></a-circle>
            <a-sphere position="15 0 -5" color="purple" radius="1.5"></a-sphere>
            <a-torus position="18 0 -5" color="orange" radius="1" radius-tubular="0.2"></a-torus>
            <a-torus-knot position="21 0 -5" color="pink" radius="0.8" radius-tubular="0.2" segments-tubular="64"></a-torus-knot>
            <a-octahedron position="24 0 -5" color="cyan" radius="1"></a-octahedron>
            <a-dodecahedron position="27 0 -5" color="magenta" radius="1"></a-dodecahedron>
            <a-sky color="blue"></a-sky>
        </a-scene>
    </body>
</html>
